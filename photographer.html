<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Fisheye - photographe </title>
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <!-- <script src="https://kit.fontawesome.com/2c03516f22.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="./scripts/factories/photographer.js" defer></script>
  <script src="./scripts/factories/media.js" defer></script>
  <script src="./scripts/pages/photographer.js" defer></script>
  <script src="./scripts/utils/contactForm.js" defer></script>

</head>

<body>
  <div class="background-form"></div>
  <header>
    <img src="./assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="dropdown">
      <p class="sort-by">Trier par</p>
      <div class="sort-by-button">
        <button class="dropdown-button">
          <span class="dropdown-button-text">Popularité</span>
          <i class="arrow-down fa-solid fa-angle-down"></i>
          <i class="fa-solid fa-angle-up arrow-up"></i>
        </button>
        <div class="dropdown-child">
          <hr class="child-line">
          <a href="#" class="sort-date">Date</a>
          <hr class="child-line">
          <a href="#" class="sort-title">Titre</a>
        </div>
      </div>
    </div>
    <section class="photograph-media"></section>
    <aside class="photograph-like"></aside>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header class="modal-header">
        <h2 class="modal-title"></h2>
        <img src="./assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="first">Prénom</label>
          <input type="text" id="first" name="first" />
          <label for="last">Nom</label>
          <input type="text" id="last" name="last" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <label for="message">Votre message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="lightbox">
    <button class="lightbox-close"></button>
    <button class="lightbox-next"></button>
    <button class="lightbox-prev"></button>
    <div class="lightbox-container">
      <img src="" alt="">
    </div>
  </div>
</body>

</html>
